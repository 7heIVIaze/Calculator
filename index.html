<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="calculator">
        <div>
            <div>
                <input type="text" id="display" readonly />
            </div>
            <div>
                <input type="text" id="result" readonly />
            </div>

            <div class="Calbutton">
                <button onclick="inverse()">1/x</button>
                <button onclick="square()">exp</button>
                <button onclick="sqrt()">root</button>
                <button onclick="del()">‚Üê</button>
            </div>
            <div class="Calbutton">
                <button onclick="outputclear()">CE</button>
                <button onclick="clearall()">C</button>
                <button onclick="sign('%')">%</button>
                <button onclick="sign('/')">/</button>
            </div>
            <div class="Calbutton">
                <button onclick="number(7)">7</button>
                <button onclick="number(8)">8</button>
                <button onclick="number(9)">9</button>
                <button onclick="sign('*')">*</button>
            </div>
            <div class="Calbutton">
                <button onclick="number(4)">4</button>
                <button onclick="number(5)">5</button>
                <button onclick="number(6)">6</button>
                <button onclick="sign('-')">-</button>
            </div>
            <div class="Calbutton">
                <button onclick="number(1)">1</button>
                <button onclick="number(2)">2</button>
                <button onclick="number(3)">3</button>
                <button onclick="sign('+')">+</button>
            </div>
            <div class="Calbutton">
                <button onclick="swap()">+-</button>
                <button onclick="number(0)">0</button>
                <button onclick="decimal()">.</button>  
                <button onclick="assign()">=</button>
            </div>
            <div>
                <textarea id="list"></textarea>
            </div>

        </div>
    </div>
